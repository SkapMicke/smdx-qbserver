<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" type="text/css" href="css/main.css" />
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.0/themes/base/jquery-ui.css">
        <link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">
    </head>

    <body>
        <div id="inventorymain">
            <div class="inventory-info">
                <div class="player-inv-info">
                    <span id="player-inv-label" class="player-inv-label">MARFY</span><br>
                        <div>
                            <div id="progressbar">
                                <div class="pro"></div>
                            </div>
                        </div>
                    <span id="player-inv-weight">0.00/100.00</span>
                </div>
                <div class="other-inv-info">
                    <span id="other-inv-label">GROUND</span><br>
                    <div>
                        <div id="progressbar-other">
                            <div class="proOther"></div>
                        </div>
                    </div>
                    <span id="other-inv-weight">0.00/100.00</span>
                </div>
            </div>
            <div class="inv-container">
                <div class="ply-inv-container">
                    <div class="player-inventory-bg">
                        <div class="player-inventory" data-inventory="player"></div>
                        <div class="player-inventory-first" data-inventory="player"></div>
                    </div>
                    <div class="inv-options">
                        <div class="inv-options-list">
                            <a onclick="window.invokeNative('openUrl', 'https://discord.gg/link')"><img class="logo" src="./images/logo.png"></img></a>
                            <input type="number" id="item-amount" class="inv-option-item" min=1 max="10000" placeholder="Amount" pattern="[0-9]" onfocus="this.value=''" placeholder="" oninput="validity.valid||(value='');"></input>
                            <div class="inv-option-item" id="item-use"><p>USE</p></div> 
                            <div class="inv-option-item" id="item-give"><p>GIVE</p></div>
                            <div class="combine-option-container">
                                <div class="btn-combine CombineItem"><p>CRAFT</p></div>
                            </div> 
                        </div>
                    </div>
                    <div class="item-options">
                        <div class="item-option" id="use-item">
                            <div class="item-option-name">USE</div>
                        </div>
                    
                        <div class="item-option" id="give-item">
                            <div class="item-option-name">GIVE</div>
                        </div>
                    </div>                    
                </div>
                <div class="oth-inv-container">
                    <div class="other-inventory-bg">
                        <div class="other-inventory" data-inventory="other"></div>
                    </div>
                </div>
            </div>
            <div class="ply-iteminfo-container">
                <div class="ply-iteminfo">
                    <div class="iteminfo-content">
                        <div class="item-info-title"></div>
                        <div class="item-info-description"></div>
                    </div>
                </div>
            </div>
            <div class="ply-hotbar-inventory" data-inventory="hotbar"></div>
        </div>

        <div class="itemboxes-container"></div>
        <div class="itembox-container template"></div>
        <div class="requiredItem-container"></div>
        <div class="z-hotbar-inventory"></div>

        <audio id="swap" src="sounds/put.mp3"></audio>
        <audio id="putback" src="sounds/putback.mp3"></audio>
        <audio id="take" src="sounds/take.mp3"></audio>
        <audio id="open" src="sounds/open.mp3"></audio>
        <audio id="hover" src="sounds/hover.mp3"></audio>

        <div class="weapon-attachments-container">
            <div class="weapon-attachments-container-title">Pistol | <span style="font-size: 2vh;">9mm</span></div>
            <div class="weapon-attachments-container-description">This is a water gun yaay ...</div>
            <div class="weapon-attachments-container-details"><span style="font-weight: bold; letter-spacing: .1vh;">Serial:</span><br> 12345678<br><br><span style="font-weight: bold; letter-spacing: .1vh;">Durability</span> <div class="weapon-attachments-container-detail-durability"><div class="weapon-attachments-container-detail-durability-total"></div></div></div>
            <img class="weapon-attachments-container-image">
            <div class="weapon-attachments-title"><span style="font-weight: bold; letter-spacing: .1vh;">ATTACH</span></div>
            <div class="weapon-attachments">
            </div>
            <div class="weapon-attachments-remove"><i class="fas fa-trash"></i></div>
            <div class="weapon-attachments-back"><p>BACK</p></div>
        </div>

        <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/ui/1.13.0/jquery-ui.js" integrity="sha256-xH4q8N0pEzrZMaRmd7gQVcTZiFei+HfRTBPJ1OGXC0k=" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
        <script src="js/app.js" type="text/javascript"></script>
    </body>
</html>
